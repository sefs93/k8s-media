apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Values.org.project }}
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - name: '*'
      namespace: '*'
      server: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    ignore:
      - {}
    warn: true
  sourceRepos:
    - '*'