apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kube-system
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /k8s
          pathType: Prefix
          backend:
            service:
              name: kubernetes-dashboard
              port: 
                number: 32159
