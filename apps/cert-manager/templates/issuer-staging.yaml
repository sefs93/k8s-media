apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.dns.email }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        {{ .Values.dns.provider }}:
          email: {{ .Values.dns.email }}
          apiTokenSecretRef:
            name: dns-api-token
            key: api-token
      selector:
        dnsZones:
          - {{ .Values.dns.zone }}
