apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.6
        args:
        - --source=ingress
        - --domain-filter={{ .Values.dns.zone }}
        - --provider={{ .Values.dns.provider }}
        env:
        - name: CF_API_KEY
          valueFrom:
            secretKeyRef:
              name: dns-creds
              key: api-key
              optional: false
        - name: CF_API_EMAIL
          valueFrom:
            secretKeyRef:
              name: dns-creds
              key: email
              optional: false